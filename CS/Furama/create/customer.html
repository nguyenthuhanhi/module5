<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style_home.css">
</head>
<body>
<header>

</header>
<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img src="https://khachsanvietnam.com.vn/vnt_upload/news/08_2021/Furama_Resort_Da_Nang__13.jpg"
                                 alt="Sample photo" class="img-fluid"
                                 style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                        </div>
                        <div class="col-xl-6">
                            <div class="card-body p-md-5 text-black">
                                <h3 class="mb-5 text-uppercase">ADD CUSTOMER</h3>

                                <div class="form-outline mb-4">
                                            <input type="text" id="form3Example1m" class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example1m">First and last name</label>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-group w-80">
                                            <input type="date" name="date" id="date" style="text-align: center" class="form-control form-control-lg">
                                            <label class="form-label" for="date">Birthday</label>

                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-group w-80">
                                            <select class="form-control form-control-lg" >
                                                <option value="0"></option>
                                                <option value="1">Diamond</option>
                                                <option value="2">Platinium</option>
                                                <option value="3">Gold</option>
                                                <option value="4">Slilver</option>
                                                <option value="5">Menber</option>
                                            </select>
                                            <label class="form-label">Type of guest</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example1MM" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example1MM">CCCD/CMND</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example1M2" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example1M2">SDT</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="email" id="form3Example1m4" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example1m4">Email</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example8" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example8">Address</label>
                                </div>
                                <div class="row" >
                                    <div class="col-md-6 mb-4">
                                    <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <input class="btn btn-primary btn-lg" type="reset" value="Reset" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
