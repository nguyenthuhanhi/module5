<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style_home.css">
</head>
<body>
<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="https://dulichso.vn/wp-content/uploads/2019/12/check-in-furama-resort-224-nang-ve-chat-luong-dich-vu-voucher-at-ph-242-ng-396.jpg"
                   alt="Sample photo" class="img-fluid"
                   style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; height: 750px;margin-top: 50px" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">ADD SERVICE</h3>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1m" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1m">Tên dịch vụ</label>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-group w-80">
                      <input type="text" id="form3Example1m1" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1m1">Diện tích</label></div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-group w-80">
                      <select class="form-control form-control-lg" >
                        <option value="0"></option>
                        <option value="1">Năm</option>
                        <option value="2">Tháng</option>
                        <option value="3">Ngày</option>
                        <option value="4">Giờ</option>
                      </select>
                      <label class="form-label">Kiểu thuê</label>
                    </div>
                  </div>
                </div>
                <div class="form-outline mb-4">
                  <input type="number" id="form3Example1MM" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1MM">Số tầng</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="number" id="form3Example1M2" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1M2">Số người tối đa</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example1m4" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1m4">Chi phí thuê</label>
                </div>

                <div class="form-outline mb-4">
                  <select class="form-control form-control-lg" >
                    <option value="0"></option>
                    <option value="1">Còn</option>
                    <option value="2">Hết</option>
                  </select>
                  <label class="form-label">Trạng thái</label>
                </div>
                <div class="row" >
                  <div class="col-md-6 mb-4">
                    <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                  </div>
                  <div class="col-md-6 mb-4">
                    <input class="btn btn-primary btn-lg" type="reset" value="Reset" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
