<h1>Danh sách sản phẩm</h1>
<table  class="table">
  <thead>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td>Chức năng</td>
    <td>Chức năng</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td><a [routerLink]="['/product/edit',product.id]">Chỉnh sửa</a></td>
    <td><a [routerLink]="['/product/delete',product.id]">Xóa</a></td>
  </tr>
  </tbody>

</table>
