<body>
<div class="container-xl" id="w">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-5">
            <h2>Product <b>Management</b></h2>
          </div>
          <div class="col-sm-7">
            <a routerLink="/product/create" class="btn btn-secondary"><i class="material-icons">&#xE147;</i> <span>Add New Product</span></a>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>#</th>
          <td>Tên</td>
              <td>Giá</td>
              <td>Mô tả</td>
              <td>Thể Loại</td>
              <td colspan="2">Chức Năng</td>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products | paginate: { itemsPerPage:7 , currentPage:p}; index as i">
              <td>{{product.id}}</td>
              <td>{{product.name}}</td>
              <td>{{product.price}}</td>
              <td>{{product.description}}</td>
              <td>{{product.category.name}}</td>
          <td>
            <a [routerLink]="['/product/edit',product.id]" class="settings" title="Settings" data-toggle="tooltip"><i class="material-icons">&#xE8B8;</i></a>
            <a (click)="openPopup(product.id)" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE5C9;</i></a>
          </td>
        </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="p = $event" style=""></pagination-controls>
    </div>
  </div>
</div>
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Delete</h4>
      </div>
      <div class="modal-body">
        <p>Bạn có muốn xóa hay không ?</p>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger"
                (click)="closePopup()">
          Close
        </button>
        <button type="button" class="btn btn-danger"
                (click)="delete()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
</body>
